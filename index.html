<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="wrapper">
        <form action="">
            <h1>Login</h1>
            <label for="name" class="label">Username</label>
            <div class="input_box">
                <input type="text" class="name" placeholder="Enter Your Username" required>
                <i class="fa-solid fa-user"></i>
            </div>
            <label for="name" class="label">Password</label>
            <div class="input_box">
                <input type="password" class="password" placeholder="Enter Correct Password" required>
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Remember Me</label>
                <a href="#">Forgot Password?</a>
            </div>
            <button class="btn" type="submit">Login</button>

            <div class="register-link">
                <p>Don't have an account? <a href="#">Sign Up</a></p>
            </div>

            <div class="or">
                <p>OR</p>
            </div>
            <div class="social-app">

                <div class="social-app1">
                    <i class="fa-brands fa-google"></i>
                </div>
                <div class="social-app2">
                    <i class="fa-brands fa-twitter"></i>
                </div>
                <div class="social-app3">
                    <i class="fa-brands fa-facebook-f"></i>
                </div>
    
            </div>
        </form>
    </div>
</body>

</html>
